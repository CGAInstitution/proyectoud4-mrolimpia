<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Rutina del Mes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .month-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr); /* 7 columnas, una por cada día de la semana */
      gap: 20px;
      max-width: 90%;
      margin: 0 auto;
      margin-top: 40px;
    }

    .day-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .day-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .day-item p {
      font-size: 18px;
      font-weight: bold;
    }

    .day-name {
      font-weight: bold;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>

<div style="display: flex; flex-direction: row-reverse;">
  <a href="/">Cerrar Sesi&oacute;n</a>
</div>

<h1>Rutina del Mes</h1>

<div class="month-grid">
  <!-- Los nombres de los días de la semana en la primera fila -->
  <div class="day-item">
    <p class="day-name">Lunes</p>
    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
