<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #333;
            font-size: 36px;
        }

        h2 {
            color: #555;
            font-size: 24px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f0f0f0;
            color: #333;
            font-weight: bold;
        }

        td a {
            color: #007bff;
            text-decoration: none;
        }

        td a:hover {
            text-decoration: underline;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: inline-block;
        }

        input[type="text"],
        input[type="url"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }

    </style>

</head>
<body>
<header>
    <h1>Listado de Estudios</h1>
</header>

<main>
    <!-- Formulario para agregar un nuevo estudio -->
    <section>
        <h2>Agregar un nuevo estudio</h2>
        <form action="/agregarEstudio" method="POST">
            <label for="nombre">Nombre del Estudio:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="enlace">Enlace:</label>
            <input type="url" id="enlace" name="enlace" required><br><br>

            <label for="likes">Likes:</label>
            <input type="number" id="likes" name="likes" required><br><br>

            <button type="submit">Agregar Estudio</button>
        </form>
    </section>

    <!-- Listado de estudios -->
    <section>
        <h2>Estudios Disponibles</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Enlace</th>
                <th>Likes</th>
            </tr>
            </thead>
            <tbody>
            <!-- Aquí se mostrarían los estudios dinámicamente -->
            <tr>
                <td>1</td>
                <td>Estudio de Programación</td>
                <td><a href="https://example.com">Ver enlace</a></td>
                <td>250</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Estudio de Matemáticas</td>
                <td><a href="https://example.com">Ver enlace</a></td>
                <td>180</td>
            </tr>
            <!-- Más estudios aparecerían aquí -->
            </tbody>
        </table>
    </section>
</main>

<footer>
    <p>&copy; 2025 MadToDoList - Todos los derechos reservados</p>
</footer>
</body>
</html>
